es:
  landing:
    shared:
      default_button: 'Ir'
      action_button: '¡Vamos!'
    collaborate:
      intro:
        title: 'Colabora'
        text_1: 'Nuestra misión es posible gracias a la ayuda de la comunidad. Personas como tú que reconocen la importancia de la diversidad, del respeto y de la convivencia.  Y sobretodo con los seres indefensos e invisibilizados en nuestra sociedad.'
        text_2: 'Necesitamos tu ayuda, la de tu prima y la de tu vecino del cuarto. No te preocupes, existen distintas formas para hacerlo.'
      sponsor:
        title: 'Apadrina'
        text:  'Dentro de la Colonia hay espíritus indomables, que viven en libertad y no se pueden adaptar a un nuevo hogar fácilmente. A ellos también puedes ayudarles apadrinándolos para asegurarles una vida digna.'
      adopt:
        title: 'Adopta'
        text:  'A nuestra colonia muchas veces llegan gatos cuya misión siempre ha sido cuidar del hogar en el que vivían y han sido abandonados. Estos tienen menos posibilidades de sobrevivir y adaptarse a la vida fuera de casa. Por eso es necesario ubicarlos en un nuevo hogar donde pueda proteger a su nueva familia.'
      donate:
        title: 'Dona'
        text:  'La Liga Gatuna sigue combatiendo las fuerzas del mal que perturban el orden en Valencia gracias a los donativos que aseguran su bienestar y control. Tú también puedes formar parte de la comunidad que apoya a estos súper héroes.'
      volunteer:
        title: 'Hazte voluntario'
        text: 'La Liga Gatuna te necesita. Cuidar de estos súper héroes es muy gratificante y con apenas una pequeña parte de tu tiempo puedes generar un gran impacto social. '
      form:
        email:  'Email'
        name:  'Nombre'
        message: 'Mensaje'
        submit: 'Enviar'
    work:
      intro: 'Somos un equipo de voluntarios que dedicamos parte de nuestro tiempo libre a cuidar de la Colonia de los gatos de los Jardines de Viveros.'
      labor: 'Nuestra labor consiste en:'
      sterilize:
        title: 'Esterilizar'
        paragraph1: 'Para evitar la sobrepoblación felina en la ciudad es muy importante controlar el crecimiento de la Colonia de manera sostenible.'
        paragraph2: 'De este modo evitamos que los gatos sufran, ya que son animales muy territoriales y además se enfrentan a muchas amenazas externas constantemente.'
      coexist:
        title: 'Convivir'
        paragraph1: 'Nuestra colonia es sociable e inofensiva gracias al trabajo y los cuidados de los voluntarios que dedican tiempo a jugar con ellos cada día.'
        paragraph2: 'No tengas miedo a conocer a los gatos, pero respeta siempre su espacio. El parque es su hogar y debemos aprender a convivir con ellos.'
      care:
        title: 'Cuidar'
        paragraph1: 'Los voluntarios conocen el nombre y el carácter cada miembro de la colonia y, por lo tanto, también sus dolencias y necesidades. '
    league:
      intro: 'La Liga Gatuna está formada por más de 40 miembros con habilidades excepcionales: escaladores, cazadores, espías, ninjas, luchadores… '
      subtitle: 'Conócelos bajo tu propia responsabilidad. Corres el peligro de enamorarte de ellos.'
    home:
      intro: 'La ciudad de Valencia amanece cada día bajo la amenaza de plagas, intrusos y roedores con el único propósito de destruir nuestras zonas verdes y propagar las fuerzas del mal.'
      intro2: 'Pero Súper Covi y la Liga Gatuna están aquí para protegernos.'
      plagues:
        title: 'Bye bye plagas'
        paragraph1: 'Mientras dormimos Súper Covi y su equipo se esfuerzan por defender nuestra ciudad contra los intrusos.'
        paragraph2: 'Su labor hace posible que se utilicen menos pesticidas en las zonas verdes y que sean más seguras para los más pequeños, ya que se mantienen las plagas controladas.'
      heroes:
        title: 'Héroes de noche, compañeros de día'
        paragraph1: 'En sus ratos de descanso durante el día el equipo se encarga de hacernos compañía y saben bien cómo hacernos reír.'
      example:
        title: 'Un ejemplo a seguir'
        paragraph1: 'Tienen el superpoder de hacernos mejores personas y ser más compasivos.'
        paragraph2: 'Su carácter también nos enseña a ser independientes.'
      power:
        title: 'El poder sanador del purr'
        paragraph1: 'Cuidar gatos mejora la salud física y mental de quienes se preocupan por ellos.'
        paragraph2: 'Son animales muy agradecidos y ayudan a combatir la soledad y la depresión con su ronroneo y sus muestras de afecto.'
        paragraph3: 'Además, disminuyen el riesgo de enfermedades cardiovasculares, los trastornos del sueño y la ansiedad.'
      guardian:
        title: 'Guardianes de los jardines'
        paragraph1: 'Nuestros aliados felinos vigilan que los roedores traviesos no devoren los frutos y plantas de las zonas verdes.'
      adorable:
        title: '¡Ah, y también son adorables!'
      society:
        title: 'Respetar a los animales es propio de una sociedad civilizada'
        paragraph1: 'Estas son solo algunas de las razones por las que debemos cuidar de los gatos de nuestra ciudad.'
      action: 'Si quieres saber más sobre nuestra campaña pulsa aquí.'
    learn:
      manifest: 'Convivir con la liga gatuna'
      article0: 'La colonia es el espacio donde Covi y el resto de superhéroes descansan. Por favor, trata de no correr, saltar o gritar porque puedes asustarlos.'
      article1: 'Si te acercas a la colonia con tu perro no olvides llevarlo sujeto con su correa. De este modo velarás por su seguridad y la de los gatos.'
      article2: '¡Es la hora de la comida! Cuando veas a los voluntarios cuidando de nuestros héroes haz caso a todas sus indicaciones, ya que algunos son muy asustadizos y necesitan cuidados especiales.'
      article3: 'Los amigos de Covi siguen una alimentación equilibrada y controlada por los voluntarios para mantenerse en forma antes de cada misión. Es muy importante que no les des nada de comer para que sigan así de fuertes y poderosos.'
      article4: 'Respeta su espacio.'